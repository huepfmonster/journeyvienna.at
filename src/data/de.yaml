#gist/game

game.heading: Das Spiel
game.abstract: >
  Journey to the End of the Night ist ein kostenfreies Spiel mit epischen
  Ausmassen, organisiert von hart arbeitenden Freiwilligen auf der ganzen Welt,
  von Budapest bis Los Angeles.
game.organization: >
  Es ist ein kollaboratives, beherztes Werk von uns allen, von der Organisation
  zu den Agenten, bis zu dir als Spieler und Weiterverbreiter unter deinen
  Freunden! Gehen wirs an, Wien!

#gist/task

task.heading: The Task
task.text: >
  Eine Jagd durch die Stadt in mehreren Teilen: Versuch so schnell und
  unauffällig wie möglich durch eine Reihe von Checkpoints zu kommen, ohne
  dabei von den Fängern erwischt zu werden. Wirst du gefangen, wirst du selber
  ein Fänger und musst deine bisherigen Freunde und Alliierten jagen. Keine
  Rollerskates, Fahrräder, Autos - Nur deine Füsse und die Öffis.
task.details: Hier <a href="/de/game/">die Spielmechanik im Detail</a>.

