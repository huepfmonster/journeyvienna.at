# opener

opener: >
  Die Stadt liegt vor deinen Füssen. Im flüchtig pulsierenden Neonlicht
  vorbeifahrender Busse hastest du in dunklen Strassen von Punkt zu Punkt.
  Wagst dich in neue Situationen, nur für die Unterschrift eines Fremden.
  Flüchtest vor unbekannten Verfolger. Atmest tief ein und bewunderst die
  abertausenden Welten die sich in der Szenerie verstecken. Für nur eine Nacht,
  lass alle deine Beziehungen, deine Arbeit und Freizeitaktivitäten, üblichen
  Motive für Bewegung und Aktion zurück, und lass dich vom Reiz der Verfolgung
  und all der Begegnungen die du dort finden wirst in den Bann ziehen.

