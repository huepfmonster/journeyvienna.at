### publicity

publicity.spread.title: Spread the Word!
publicity.spread.text: >
  In order for a great game to happen, we need a lot of people playing! However,
  the Journey is organized without budget for advertising - this means we need
  your help to get the word out. Yes, you - the potential player. Bring your
  friends, your enemies - anyone you know (or don't really know), especially
  those that you think you can outrun.

publicity.how.title: How can I help?
publicity.how.text: >
  Most importantly, talk it up. If you are excited about playing this game,
  inform everyone you come across between now and game time. The bulk of our
  players heard about this game by the genius of advertising that is
  'word-of-mouth.' To make it easier for you to spread the word, we created a
  <a href="https://www.facebook.com/events/320706504755946/">Facebook Event</a>
  which you can share, and to which you can invite your friends. Also
  <a href="http://twitter.com/home?status=Join%20me%20for%20a%20free%20street%20game%20of%20epic%20proportion:%20http://www.journeyvienna.at%20%23journeyvienna">tweet about it</a> !

publicity.more.title: Want more?
publicity.more.text: >
  If you want to get involved even more, check out the
  <a href="/volunteer/">volunteer page</a> -
  we could still use a few more helping hands!

