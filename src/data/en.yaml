### game

game.details.title: Game Details
game.details.text:
  Journey To The End Of The Night is a chase game played across an entire city.
  It is not unlike a foot race mixed with a scavenger hunt and a game of tag.
  The course will be approximately 10km and may take 2 to 4 hours to complete
  (accounting for interference). The finish line will be near a Metro and
  NightLine station.

game.bring.title: What you should bring
game.bring.bullets: |
  <ul>
    <li>Comfortable shoes</li>
    <li>Water</li>
    <li>Possibly a camera</li>
    <li>Everyone you think you can outrun</li>
  </ul>

game.receive.title: What you will receive
game.receive.bullets: |
  <ul>
    <li>A player ribbon, to wear while being chased</li>
    <li>A chaser ribbon, to wear if caught</li>
    <li>A manifest sheet, to be signed at each checkpoint</li>
    <li>A map of the designated checkpoints</li>
    <li>Words of encouragement</li>
  </ul>

game.procedure.title: General Procedure
game.procedure.text: >
  Agents will be in disguise at the five checkpoints around the city, waiting
  to sign players’ manifests as they arrive. At the gathering point, a mediator
  will give a verbal description of the Agents at the first checkpoint,
  and so the game begins. Awards, stories and possibly light refreshments
  will be presented at the finish line. The finish line location will be
  in walking distance of at least a Metro station and a few bars.

game.instructions.title: Player Instructions
game.instructions.text: >
  Your goal is to reach the final checkpoint first with a complete manifest and
  without being caught by Chasers. You may walk, run, or use public transport.
  At each checkpoint you must find an Agent to sign your manifest.
  These Agents will instruct you on how to identify the Agent at the next
  checkpoint. If you are caught (tagged), remove your player ribbon and give
  it to the Chaser who got you.  Put on your chaser ribbon. Your goal now is
  to catch other players.

game.rules.title: Rules
game.rules.bullets: |
  <ul>
    <li>Travel by foot or public transport only– ABSOLUTELY NO CARS, TAXIS, BIKES, SKATEBOARDS, ROCKET PACKS, ETC.</li>
    <li>You must do the checkpoints in order.</li>
    <li>If you arrive at a checkpoint after the checkpoint has closed, you may ask a stranger to sign your manifest.</li>
    <li>Your ribbon must be worn visibly on the upper arm at all times. Hiding your ribbon is considered cheating, and is punishable by death.</li>
    <li>If a chaser tags you, you must surrender your runner's ribbon & put on your chaser's ribbon.</li>
    <li>Only one tag at a time: Chasers cannot tag while exchanging the ribbon.</li>
    <li>In case of game emergency, call Fin!</li>
    <li>In case of medical emergency, call 144!</li>
  </ul>

game.safezones.title: Safe Zones
game.safezones.bullets: |
  <ul>
    <li>On board and while boarding public transport</li>
    <li>Areas surrounding each checkpoint as designated on your map</li>
    <li>Specific additions might be announced at the beginning of the game</li>
  </ul>

